<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8">
<title>KOMPRESOR</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
    height: 100%;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to bottom right, #74ebd5, #ACB6E5);
    display: flex;
    justify-content: center;
    align-items: center;
}

.toast {
    position: fixed;
    bottom: -120px;
    left: 50%;
    transform: translateX(-50%);
    padding: 15px 25px;
    border-radius: 50px;
    color: white;
    font-size: 1.4em;
    display: flex;
    align-items: center;
    gap: 12px;
    backdrop-filter: blur(10px);
    opacity: 0;
    transition: all 0.45s ease;
    box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    z-index: 999999;
}

.toast.show { bottom: 40px; opacity: 1; }
.toast.success { background: rgba(40,167,69,0.88); }
.toast.error   { background: rgba(220,53,69,0.88); }
.toast.warn    { background: rgba(255,165,0,0.88); }

.container {
    text-align: center;
    width: 95%;
    max-width: 500px;
    padding: 20px;
}

h2 {
    color: #fff;
    margin-bottom: 20px;
    font-size: 2em;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
}

.button-group {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.button-group button {
    font-size: 2em;
    padding: 20px 0;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    color: white;
    box-shadow: 0 10px 20px rgba(0,0,0,0.35);
    transition: all 0.3s ease;
}

.button-group button:hover { transform: scale(1.05); }
.button-group button:active { transform: scale(0.95); }

#btnConnect { background: linear-gradient(135deg, #007bff, #00bfff); }
button[onclick*="START"] { background: linear-gradient(135deg, #28a745, #218838); }
button[onclick*="STOP"]  { background: linear-gradient(135deg, #dc3545, #ff4c4c); }
button[onclick*="RESET"] { background: linear-gradient(135deg, #8e44ad, #c0392b); }

button.disabled {
    opacity: 0.5;
    pointer-events: none;
}

button.connected {
    opacity: 0.6;
}

/* ===== PIN7 LED ===== */
.led-box {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
}

.led {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: #444;
    box-shadow: inset 0 0 8px rgba(0,0,0,0.8);
    transition: 0.3s;
}

.led.on {
    background: #00ff00;
    box-shadow: 0 0 15px #00ff00;
}

#pin7Text {
    font-size: 1.3em;
    color: white;
}
</style>
</head>

<body>

<div id="toast" class="toast"></div>

<div class="container">
    <h2>Bluetooth</h2>
    <div class="button-group">
        <button id="btnConnect">Bağlan</button>
    </div>

    <h2>Komut Gönder</h2>
    <div class="button-group">
        <button id="btnStart" onclick="sendCommand('START')">START</button>
        <button id="btnStop" onclick="sendCommand('STOP')">STOP</button>
        <button id="btnReset" onclick="sendCommand('RESET')">RESET</button>
    </div>

    <h2>Pin 7 Durumu</h2>
    <div class="led-box">
        <div id="pin7Led" class="led"></div>
        <div id="pin7Text">Bağlantı Yok</div>
    </div>
</div>

<script>
let device;
let commandChar;
let openChar;

const btnConnect = document.getElementById("btnConnect");
const pin7Led  = document.getElementById("pin7Led");
const pin7Text = document.getElementById("pin7Text");

async function showToast(type, msg) {
    let toast = document.getElementById("toast");
    toast.className = "toast " + type;
    toast.innerHTML = msg;
    toast.classList.add("show");
    setTimeout(() => toast.classList.remove("show"), 2000);
}

btnConnect.onclick = async () => {
    try {
        device = await navigator.bluetooth.requestDevice({
            filters: [{ name: "KOMPRESOR" }],
            optionalServices: ["00001234-0000-1000-8000-00805f9b34fb"]
        });

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService(
            "00001234-0000-1000-8000-00805f9b34fb"
        );

        commandChar = await service.getCharacteristic(
            "0000abcd-0000-1000-8000-00805f9b34fb"
        );

        openChar = await service.getCharacteristic(
            "0000dcba-0000-1000-8000-00805f9b34fb"
        );

        await openChar.startNotifications();
        openChar.oncharacteristicvaluechanged = e => {
            const v = new TextDecoder().decode(e.target.value).trim();
            if (v === "HIGH") {
                pin7Led.classList.add("on");
                pin7Text.innerText = "HIGH";
            } else {
                pin7Led.classList.remove("on");
                pin7Text.innerText = "LOW";
            }
        };

        btnConnect.innerText = "BAĞLI";
        btnConnect.classList.add("connected");
        showToast("success", "Bluetooth bağlandı");
    } catch (e) {
        showToast("warn", "Bluetooth bağlantı hatası");
    }
};

async function sendCommand(cmd) {
    if (!commandChar) {
        showToast("warn", "Önce bağlan");
        return;
    }
    await commandChar.writeValue(new TextEncoder().encode(cmd));
}
</script>

</body>
</html>
