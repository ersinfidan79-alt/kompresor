<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8">
<title>KOMPRESOR</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
    height: 100%;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to bottom right, #74ebd5, #ACB6E5);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ===========================================
   ALTTAN KAYAR + RENKLİ + İKONLU BİLDİRİM
=========================================== */
.toast {
    position: fixed;
    bottom: -120px;
    left: 50%;
    transform: translateX(-50%);
    padding: 15px 25px;
    border-radius: 50px;
    color: white;
    font-size: 1.4em;
    display: flex;
    align-items: center;
    gap: 12px;
    backdrop-filter: blur(10px);
    opacity: 0;
    transition: all 0.45s ease;
    box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    z-index: 999999;
}

.toast.show {
    bottom: 40px;
    opacity: 1;
}

/* Renk temaları */
.toast.success { background: rgba(40,167,69,0.88); }
.toast.error   { background: rgba(220,53,69,0.88); }
.toast.warn    { background: rgba(255,165,0,0.88); }

/* ===========================================
   GÖRSEL TASARIM SENİN BUTONLARIN
=========================================== */
.container {
    text-align: center;
    width: 95%;
    max-width: 500px;
    padding: 20px;
    box-sizing: border-box;
}

h2 {
    color: #fff;
    margin-bottom: 20px;
    font-size: 2em;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
}

.button-group {
    display: flex;
    flex-direction: column;
    gap: 20px;
    width: 100%;
}

.button-group button {
    width: 100%;
    font-size: 2em;
    padding: 20px 0;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    box-shadow: 0 10px 20px rgba(0,0,0,0.35);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
    box-sizing: border-box;
    background-size: 200% 100%;
    transition: all 0.3s ease, background-position 0.5s ease;
}

.button-group button:active { transform: scale(0.95); }
.button-group button:hover { transform: scale(1.05); }

#btnConnect  { background: linear-gradient(135deg, #28a745, #218838); }
button[onclick*="START"]  { background: linear-gradient(135deg, #007bff, #00bfff); }
button[onclick*="STOP"]   { background: linear-gradient(135deg, #dc3545, #ff4c4c); }
button[onclick*="RESET"]  { background: linear-gradient(135deg, #8e44ad, #c0392b); }

@media (max-width: 600px) {
    h2 { font-size: 1.8em; }
    .button-group button { font-size: 1.5em; padding: 18px 0; }
}
</style>
</head>
<body>

<!-- ⭐ Bildirim Kutusu -->
<div id="toast" class="toast"></div>

<div class="container">
    <h2>Bluetooth</h2>
    <div class="button-group">
        <button id="btnConnect"><i class="fas fa-bluetooth"></i> Bağlan</button>
    </div>

    <h2>Komut Gönder</h2>
    <div class="button-group">
        <button onclick="sendCommand('START')"><i class="fas fa-play"></i> START</button>
        <button onclick="sendCommand('STOP')"><i class="fas fa-stop"></i> STOP</button>
        <button onclick="sendCommand('RESET')"><i class="fas fa-power-off"></i> RESET</button>
    </div>
</div>

<script>
let device;
let characteristic;

/* ================================
      ⭐ Gelişmiş Bildirim Fonksiyonu ⭐
================================ */
function showToast(type, msg) {
    let toast = document.getElementById("toast");

    toast.className = "toast " + type;
    toast.innerHTML = msg;

    toast.classList.add("show");
    if (navigator.vibrate) navigator.vibrate([80]);

    setTimeout(() => {
        toast.classList.remove("show");
    }, 2200);
}

document.getElementById("btnConnect").onclick = async () => {
    try {
        device = await navigator.bluetooth.requestDevice({
            filters: [{ name: "KOMPRESOR" }],
            optionalServices: ["00001234-0000-1000-8000-00805f9b34fb"]
        });

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService("00001234-0000-1000-8000-00805f9b34fb");
        characteristic = await service.getCharacteristic("0000abcd-0000-1000-8000-00805f9b34fb");

        showToast("success", "<i class='fa fa-check-circle'></i> Bluetooth bağlandı");
    } 
    catch (error) {
        showToast("error", "<i class='fa fa-times-circle'></i> Bağlanma hatası");
    }
};

async function sendCommand(cmd) {
    if (!characteristic) {
        showToast("warn", "<i class='fa fa-exclamation-circle'></i> Önce bağlanın");
        return;
    }

    const data = new TextEncoder().encode(cmd);
    await characteristic.writeValue(data);

    showToast("success", "<i class='fa fa-paper-plane'></i> " + cmd + " gönderildi");
}
</script>

</body>
</html>
