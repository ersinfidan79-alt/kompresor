
<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8">
<title>KOMPRESOR</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
    height: 100%;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to bottom right, #74ebd5, #ACB6E5);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ---------- PIN7 LED ---------- */
#pinLedBox {
    position: fixed;
    top: 20px;
    width: 100%;
    display: none;
    justify-content: center;
    z-index: 9999;
}

#pinLed {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background: red;
    box-shadow: 0 0 15px rgba(0,0,0,0.4);
}

/* ---------- TOAST ---------- */
.toast {
    position: fixed;
    bottom: -120px;
    left: 50%;
    transform: translateX(-50%);
    padding: 15px 25px;
    border-radius: 50px;
    color: white;
    font-size: 1.4em;
    opacity: 0;
    transition: all 0.45s ease;
    box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    z-index: 999999;
}
.toast.show { bottom: 40px; opacity: 1; }
.toast.success { background: rgba(40,167,69,0.88); }
.toast.warn { background: rgba(255,165,0,0.88); }

/* ---------- UI ---------- */
.container {
    text-align: center;
    width: 95%;
    max-width: 500px;
}

h2 { color: white; }

.button-group {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

button {
    font-size: 2em;
    padding: 20px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    color: white;
    box-shadow: 0 10px 20px rgba(0,0,0,0.35);
}

button.disabled {
    opacity: 0.4;
    pointer-events: none;
}

#btnConnect { background: linear-gradient(135deg,#007bff,#00bfff); }
#btnStart { background: linear-gradient(135deg,#28a745,#218838); }
#btnStop { background: linear-gradient(135deg,#dc3545,#ff4c4c); }
#btnReset { background: linear-gradient(135deg,#8e44ad,#c0392b); }
</style>
</head>

<body>

<div id="pinLedBox">
    <div id="pinLed"></div>
</div>

<div id="toast" class="toast"></div>

<div class="container">
    <h2>Bluetooth</h2>
    <div class="button-group">
        <button id="btnConnect">Bağlan</button>
    </div>

    <h2>Komut Gönder</h2>
    <div class="button-group">
        <button id="btnStart" class="disabled">START</button>
        <button id="btnStop" class="disabled">STOP</button>
        <button id="btnReset" class="disabled">RESET</button>
    </div>
</div>

<script>
let device, characteristic, notifyChar;

const pinLedBox = document.getElementById("pinLedBox");
const pinLed = document.getElementById("pinLed");

const btnConnect = document.getElementById("btnConnect");
const buttons = [
    document.getElementById("btnStart"),
    document.getElementById("btnStop"),
    document.getElementById("btnReset")
];

function vibrate() {
    if (navigator.vibrate) navigator.vibrate(80);
}

function showToast(type, msg) {
    const t = document.getElementById("toast");
    t.className = "toast " + type;
    t.innerHTML = msg;
    t.classList.add("show");
    setTimeout(() => t.classList.remove("show"), 2000);
}

function setButtons(enabled) {
    buttons.forEach(b => b.classList.toggle("disabled", !enabled));
}

btnConnect.onclick = async () => {
    vibrate();
    try {
        device = await navigator.bluetooth.requestDevice({
            filters: [{ name: "KOMPRESOR" }],
            optionalServices: ["00001234-0000-1000-8000-00805f9b34fb"]
        });

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService("00001234-0000-1000-8000-00805f9b34fb");

        characteristic = await service.getCharacteristic("0000abcd-0000-1000-8000-00805f9b34fb");
        notifyChar = await service.getCharacteristic("0000dcba-0000-1000-8000-00805f9b34fb");

        await notifyChar.startNotifications();
        notifyChar.oncharacteristicvaluechanged = e => {
            const v = new TextDecoder().decode(e.target.value);
            pinLedBox.style.display = "flex";
            pinLed.style.background = (v === "1") ? "lime" : "red";
        };

        setButtons(true);
        showToast("success", "Bluetooth bağlandı");
    } catch {
        showToast("warn", "Bağlantı başarısız");
    }
};

function send(cmd) {
    if (!characteristic) return;
    vibrate();
    characteristic.writeValue(new TextEncoder().encode(cmd));
}

buttons[0].onclick = () => send("START");
buttons[1].onclick = () => send("STOP");
buttons[2].onclick = () => send("RESET");

setInterval(() => {
    if (!device || !device.gatt.connected) {
        pinLedBox.style.display = "none";
        setButtons(false);
    }
}, 2000);
</script>

</body>
</html>
