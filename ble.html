<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>ESP32 BLE Kontrol</title>

<style>
body {
  font-family: Arial;
  text-align: center;
  background: #111;
  color: #fff;
}

#statusLed {
  width: 22px;
  height: 22px;
  border-radius: 50%;
  margin: 10px auto;
  display: none;
  animation: pulse 1s infinite;
}

@keyframes pulse {
  0%   { box-shadow: 0 0 5px currentColor; }
  50%  { box-shadow: 0 0 15px currentColor; }
  100% { box-shadow: 0 0 5px currentColor; }
}

button {
  padding: 15px;
  margin: 10px;
  font-size: 18px;
  width: 150px;
}

button:disabled {
  opacity: 0.3;
}

#pinLabel {
  margin-top: 10px;
  font-size: 18px;
}
</style>
</head>

<body>

<h2>ESP32 BLE Kontrol</h2>

<div id="statusLed"></div>
<div id="pinLabel"></div>

<button id="connectBtn">Bağlan</button><br>
<button id="startBtn" disabled>START</button>
<button id="stopBtn" disabled>STOP</button>

<script>
let device, server, service;
let cmdChar, notifyChar;
let connected = false;

const SERVICE_UUID = "00001234-0000-1000-8000-00805f9b34fb";
const CMD_UUID     = "0000abcd-0000-1000-8000-00805f9b34fb";
const OPEN_UUID    = "0000dcba-0000-1000-8000-00805f9b34fb";

const led = document.getElementById("statusLed");
const pinLabel = document.getElementById("pinLabel");

function vibrate() {
  if (navigator.vibrate) navigator.vibrate(30);
}

function setButtons(state) {
  document.getElementById("startBtn").disabled = !state;
  document.getElementById("stopBtn").disabled  = !state;
}

function updateUI(open) {
  led.style.display = "block";

  if (open) {
    led.style.color = "lime";
    pinLabel.innerText = "Pin7: AÇIK";
  } else {
    led.style.color = "red";
    pinLabel.innerText = "Pin7: KAPALI";
  }
}

async function connectBLE() {
  try {
    device = await navigator.bluetooth.requestDevice({
      filters: [{ services: [SERVICE_UUID] }]
    });

    device.addEventListener("gattserverdisconnected", reconnect);

    server = await device.gatt.connect();
    service = await server.getPrimaryService(SERVICE_UUID);

    cmdChar = await service.getCharacteristic(CMD_UUID);
    notifyChar = await service.getCharacteristic(OPEN_UUID);

    await notifyChar.startNotifications();
    notifyChar.addEventListener("characteristicvaluechanged", e => {
      const v = new TextDecoder().decode(e.target.value);
      updateUI(v === "1");
    });

    connected = true;
    document.getElementById("connectBtn").innerText = "Bağlı";
    setButtons(true);

  } catch (e) {
    console.log(e);
  }
}

function reconnect() {
  connected = false;
  setButtons(false);
  led.style.display = "none";
  pinLabel.innerText = "";
  document.getElementById("connectBtn").innerText = "Bağlan";

  setTimeout(() => {
    if (device) connectBLE();
  }, 2000);
}

document.getElementById("connectBtn").onclick = () => {
  vibrate();
  if (!connected) connectBLE();
};

document.getElementById("startBtn").onclick = () => {
  vibrate();
  cmdChar.writeValue(new TextEncoder().encode("START"));
};

document.getElementById("stopBtn").onclick = () => {
  vibrate();
  cmdChar.writeValue(new TextEncoder().encode("STOP"));
};
</script>

</body>
</html>
