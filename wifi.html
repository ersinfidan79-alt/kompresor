<!DOCTYPE html>
<html lang="tr">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kompresor Kontrol</title>
<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

<style>
body {
  background:#0e0e0e;
  color:white;
  text-align:center;
  font-family:Arial;
}

.btn {
  width:80%;
  max-width:300px;
  padding:20px;
  margin:15px auto;
  font-size:22px;
  font-weight:bold;
  border:none;
  border-radius:14px;
  color:white;
  transition:0.15s;
}

.btn-start { background:#00c853; }
.btn-stop  { background:#d50000; }

.disabled {
  opacity:0.35;
  pointer-events:none;
  filter:grayscale(100%);
}

/* Basma animasyonu */
.btn:active {
  transform:scale(0.92);
}

/* KÄ±sa titreÅŸim animasyonu */
@keyframes vibrate {
  0% { transform: translateX(0); }
  25% { transform: translateX(-3px); }
  50% { transform: translateX(3px); }
  75% { transform: translateX(-3px); }
  100% { transform: translateX(0); }
}

.vibrate {
  animation:vibrate 0.15s linear;
}
</style>
</head>

<body>

<h2>KompresÃ¶r Kontrol</h2>
<h2>( Made in Ersin )</h2>

<button id="btnStart" class="btn btn-start disabled">ðŸŸ¢ START</button>
<button id="btnStop"  class="btn btn-stop disabled">ðŸ”´ STOP</button>

<script>
const btnStart = document.getElementById("btnStart");
const btnStop  = document.getElementById("btnStop");

let online = false;
let startState = 0;
let stopState  = 0;

function updateButtons() {
  // ESP32 offline â†’ ikisi de pasif
  if (!online) {
    btnStart.classList.add("disabled");
    btnStop.classList.add("disabled");
    return;
  }

  // START veya STOP HIGH ise â†’ ikisi de pasif
  if (startState === 1 || stopState === 1) {
    btnStart.classList.add("disabled");
    btnStop.classList.add("disabled");
  } else {
    btnStart.classList.remove("disabled");
    btnStop.classList.remove("disabled");
  }
}

const client = mqtt.connect(
  "wss://356d2463ef40488694ce4fe2d4a23976.s1.eu.hivemq.cloud:8884/mqtt",
  {
    username:"wersin3230",
    password:"We112233",
    keepalive:60,
    reconnectPeriod:2000
  }
);

client.on("connect", () => {
  online = false;
  updateButtons();
  client.subscribe("esp32/status");
  client.subscribe("esp32/start_state");
  client.subscribe("esp32/stop_state");
});

client.on("close",   () => { online = false; updateButtons(); });
client.on("offline", () => { online = false; updateButtons(); });
client.on("error",   () => { online = false; updateButtons(); });

client.on("message", (topic, message) => {
  const val = message.toString();

  if (topic === "esp32/status") {
    online = (val === "1");
  }

  if (topic === "esp32/start_state") {
    startState = (val === "1") ? 1 : 0;
  }

  if (topic === "esp32/stop_state") {
    stopState = (val === "1") ? 1 : 0;
  }

  updateButtons();
});

/* --- Animasyon + Telefon TitreÅŸimi --- */
function vibrateAndAnimate(btn) {
  if (navigator.vibrate) navigator.vibrate(50);
  btn.classList.add("vibrate");
  setTimeout(() => btn.classList.remove("vibrate"), 150);
}

btnStart.onclick = () => {
  client.publish("esp32/start","1");
  vibrateAndAnimate(btnStart);
};

btnStop.onclick  = () => {
  client.publish("esp32/stop","1");
  vibrateAndAnimate(btnStop);
};
</script>

</body>
</html>
