<!DOCTYPE html>
<html lang="tr">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kompresör Kontrol</title>
<style>
body { background:#0e0e0e; color:white; text-align:center; font-family:Arial; }
button { padding:20px 40px; font-size:20px; margin:20px; border:none; border-radius:10px; cursor:pointer; }
.btn-start { background:#00c853; color:white; }
.btn-stop  { background:#d50000; color:white; }
</style>
</head>
<body>

<h2>Kompresör Kontrol</h2>

<button id="btnStart" class="btn-start">START</button>
<button id="btnStop"  class="btn-stop">STOP</button>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbynBgjJGO4Iya9B2PDTmcVzm6gyTiTXhXb9x5djCG0QdExTH3uzYrrRgs-ixQWfHIw/exec"; // Apps Script Web App URL

const btnStart = document.getElementById("btnStart");
const btnStop  = document.getElementById("btnStop");

btnStart.onclick = () => {
  fetch(`${SCRIPT_URL}?c=START`)
    .then(r => r.text())
    .then(t => console.log("START response:", t))
    .catch(e => console.error("Fetch error:", e));
};

btnStop.onclick = () => {
  fetch(`${SCRIPT_URL}?c=STOP`)
    .then(r => r.text())
    .then(t => console.log("STOP response:", t))
    .catch(e => console.error("Fetch error:", e));
};
</script>

</body>
</html>
