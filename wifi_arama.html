<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="robots" content="noindex,nofollow">
<title>ESP32 BLE WiFi</title>
<style>
body{background:#111;color:#eee;font-family:Arial;text-align:center}
button{padding:10px 18px;margin:5px}
li{background:#222;margin:5px;padding:8px;border-radius:6px}
</style>
</head>
<body>

<h2>ESP32 BLE WiFi Manager</h2>

<button onclick="connectBLE()">BLE Bağlan</button>
<button onclick="scan()">WiFi Tara</button>

<ul id="list"></ul>

<input id="ssid" placeholder="SSID"><br><br>
<input id="pass" type="password" placeholder="Şifre"><br><br>
<button onclick="connectWifi()">Bağlan</button>

<h3 id="rssi">RSSI: -</h3>

<script>
let ch;
const SERVICE="00001234-0000-1000-8000-00805f9b34fb";
const CHAR="0000abcd-0000-1000-8000-00805f9b34fb";

async function connectBLE(){
  const d = await navigator.bluetooth.requestDevice({
    acceptAllDevices:true,
    optionalServices:[SERVICE]
  });
  const s = await d.gatt.connect();
  const sv = await s.getPrimaryService(SERVICE);
  ch = await sv.getCharacteristic(CHAR);
  await ch.startNotifications();
  ch.addEventListener("characteristicvaluechanged", onNotify);
  alert("BLE Bağlandı");
}

function scan(){
  list.innerHTML="Taraniyor...";
  ch.writeValue(new TextEncoder().encode("SCAN"));
}

function connectWifi(){
  ch.writeValue(new TextEncoder().encode(
    `CONNECT:${ssid.value}|${pass.value}`
  ));
}

function onNotify(e){
  const v = new TextDecoder().decode(e.target.value);

  if(v.startsWith("RSSI:")){
    rssi.innerText=v;
    return;
  }

  if(v=="CONNECTED"||v=="FAILED"){
    alert(v);
    return;
  }

  list.innerHTML="";
  v.split(";").forEach(x=>{
    if(!x)return;
    const [s,r]=x.split(",");
    list.innerHTML+=`<li><b>${s}</b><br>RSSI:${r}</li>`;
  });
}
</script>
</body>
</html>
