<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="robots" content="noindex,nofollow">
<meta name="googlebot" content="noindex,nofollow">
<title>ESP32 BLE WiFi Manager</title>

<style>
body{background:#111;color:#eee;font-family:Arial;text-align:center}
button{padding:10px 18px;margin:6px;font-size:15px}
li{background:#222;margin:5px;padding:8px;border-radius:6px}
input{padding:8px;width:200px}
</style>
</head>

<body>

<h2>ESP32 BLE WiFi Manager</h2>

<button onclick="connectBLE()">ðŸ”µ BLE BAÄžLAN</button>
<button onclick="scanWifi()">ðŸ“¡ WiFi TARA</button>

<ul id="list"></ul>

<h3>WiFi BaÄŸlan</h3>
<input id="ssid" placeholder="SSID"><br><br>
<input id="pass" placeholder="Åžifre" type="password"><br><br>
<button onclick="connectWifi()">ðŸ”— BAÄžLAN</button>

<h3 id="rssi">RSSI: -</h3>
<pre id="log"></pre>

<script>
let ch;
const log = t => document.getElementById("log").textContent += t + "\n";

const SERVICE = '00001234-0000-1000-8000-00805f9b34fb';
const CHAR    = '0000abcd-0000-1000-8000-00805f9b34fb';

async function connectBLE(){
  try{
    log("BLE araniyor...");

    const device = await navigator.bluetooth.requestDevice({
      filters:[{services:[SERVICE]}]
    });

    log("Cihaz: " + device.name);

    const server = await device.gatt.connect();
    const service = await server.getPrimaryService(SERVICE);
    ch = await service.getCharacteristic(CHAR);

    await ch.startNotifications();
    ch.addEventListener('characteristicvaluechanged', onNotify);

    alert("BLE BAÄžLANDI");
  }catch(e){
    alert("BLE HATA");
    log(e);
  }
}

function scanWifi(){
  if(!ch){ alert("Ã–nce BLE baÄŸlan"); return; }
  list.innerHTML = "<li>TaranÄ±yor...</li>";
  ch.writeValue(new TextEncoder().encode("SCAN"));
}

function connectWifi(){
  if(!ch){ alert("BLE yok"); return; }
  const s = ssid.value;
  const p = pass.value;
  ch.writeValue(new TextEncoder().encode(`CONNECT:${s}|${p}`));
}

function onNotify(e){
  const v = new TextDecoder().decode(e.target.value);
  log("RX: " + v);

  if (v.startsWith("RSSI:")){
    rssi.innerText = v;
    return;
  }

  if (v === "CONNECTED" || v === "FAILED"){
    alert(v);
    return;
  }

  list.innerHTML="";
  v.split(";").forEach(n=>{
    if(!n) return;
    const [s,r] = n.split(",");
    const li = document.createElement("li");
    li.innerHTML = `<b>${s}</b><br>RSSI: ${r}`;
    li.onclick = ()=> ssid.value = s;
    list.appendChild(li);
  });
}
</script>

</body>
</html>
